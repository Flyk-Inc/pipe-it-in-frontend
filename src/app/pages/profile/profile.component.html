<div class="container mx-auto p-4">
	<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
		<!-- Left Sidebar -->
		<div class="col-span-1 md:col-span-1 rounded-lg p-4">
			<div class="text-center">
				<img
					src="https://pbs.twimg.com/profile_images/1568802877933588482/Pnwh7rKm_400x400.jpg"
					alt="User Profile Picture"
					class="w-32 h-32 rounded-full mx-auto mb-4" />
				<h1 class="text-xl font-semibold">{{ loggedInUser?.username }}</h1>
				<p class="text-gray-400">{{ loggedInUser?.description }}</p>
				<button class="mt-4 px-4 py-2 btn-primary">Edit profile</button>
			</div>
			<!-- Public Groups -->
			<div class="mt-10">
				<h2 class="text-lg font-semibold mb-4">Groups</h2>
				<app-profile-groups [userGroups]="userGroups"></app-profile-groups>
			</div>
		</div>
		<!-- Main Content -->
		<div class="col-span-1 md:col-span-2 rounded-lg p-4">
			<!--<app-pinned-post *ngIf="pinnedPost" [post]="pinnedPost"></app-pinned-post>
      <app-post-list [posts]="userPosts"></app-post-list>-->
			coucou
		</div>
	</div>
</div>
