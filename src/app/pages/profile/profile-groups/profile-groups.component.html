<div>
	<div *ngFor="let group of userGroups" class="mb-4">
		<div class="flex items-center">
			<a routerLink="/group/{{ group.id }}">
				<img
					[src]="
						group.profilePicture
							? group.profilePicture
							: 'https://pbs.twimg.com/profile_images/1568802877933588482/Pnwh7rKm_400x400.jpg'
					"
					alt="{{ group.name }}"
					width="48"
					height="48"
					class="w-11 h-11 rounded-full mr-3" />
			</a>
			<div>
				<a routerLink="/group/{{ group.id }}">
					<h3 class="text-sm font-semibold">{{ group.name }}</h3>
					<p class="text-xs text-gray-500">
						{{ group.memberCount || 0 }} followers
					</p>
				</a>
			</div>
		</div>
	</div>
</div>
