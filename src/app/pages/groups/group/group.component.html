<div
	class="flex items-center space-x-4 p-4 bg-white dark:bg-dark-card-bg rounded-lg border border-grey-1 dark:border-none">
	<img
		class="w-12 h-12 rounded-full object-cover"
		[src]="
			group.profilePicture
				? environment.backendUrl + '/files/' + group.profilePicture
				: 'https://cdn-icons-png.freepik.com/512/10017/10017806.png'
		"
		alt="Group profile picture" />
	<div class="flex flex-col grow">
		<div class="flex justify-between items-center">
			<div>
				<div class="flex items-center space-x-2">
					<div *ngIf="group.isPrivate">
						<app-icon icon="lock"></app-icon>
					</div>
					<h3 class="text-lg font-semibold">{{ group.name }}</h3>
					<div *ngIf="isAdmin">
						<app-icon icon="shield_person"></app-icon>
					</div>
				</div>
				<p class="text-base text-gray-500">Membres : {{ group.memberCount }}</p>
				<p class="text-base text-gray-500">
					Créé le : {{ group.createdAt | date: 'dd/MM/yyyy' }}
				</p>
				<p class="text-base text-gray-500" *ngIf="joinedAt">
					Rejoint le : {{ joinedAt | date: 'dd/MM/yyyy' }}
				</p>
			</div>
			<div class="flex justify-end">
				<button class="text-primary" (click)="onLeaveGroup()">✖</button>
			</div>
		</div>
	</div>
</div>
