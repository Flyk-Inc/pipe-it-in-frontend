<div class="h-full flex flex-col gap-y-2 mx-2 pt-2">
	<ng-container *ngIf="posts && posts.length; else noPosts">
		<ng-container *ngFor="let post of posts">
			<app-group-profile-post
				[post]="post"
				[isAdmin]="isAdmin"></app-group-profile-post>
		</ng-container>
	</ng-container>
	<ng-template #noPosts>
		<p>No posts available</p>
	</ng-template>
</div>
