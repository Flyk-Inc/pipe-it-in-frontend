<a routerLink="/{{ codeRoutePath }}/{{ CodeRoutes.Page }}/{{ code.id }}">
	<div
		class="rounded-lg border border-grey-1 dark:border-grey-3 p-4 bg-light-card-bg dark:bg-dark-card-bg hover:border-b-grey-2 cursor-pointer">
		<div class="flex flex-nowrap gap-x-4">
			<app-icon class="text-primary" icon="code"></app-icon>
			<div class="grow space-y-2">
				<div>
					<p class="post-mini-name text-secondary">
						{{ code.title }}
					</p>
					<app-user-link [user]="code.author"></app-user-link>
				</div>
				<p>{{ code.description }}</p>
				<div class="flex justify-end gap-x-3 text">
					<span class="flex items-center gap-x-1">
						<span class="text-secondary" i18n="@@language">language</span>:
						<span>{{ code.language }}</span>
					</span>
				</div>
				<div class="flex justify-end gap-x-3 text">
					<span class="flex items-center gap-x-1">
						<span class="text-secondary" i18n="@@latest-version"
							>Latest Version</span
						>:
						<span
							*ngIf="code.versions && code.versions.length; else draftTemplate"
							>{{ code.versions[0].version }}</span
						>
						<ng-template #draftTemplate>
							<span i18n="@@draft">draft</span
							><app-icon size="small" icon="draft"></app-icon
						></ng-template>
					</span>
				</div>
			</div>
		</div>
	</div>
</a>
