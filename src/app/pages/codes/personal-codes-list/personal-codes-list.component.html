<div class="mx-2 pt-2 overflow-y-scroll">
	<div class="flex w-full">
		<a
			routerLink="/{{codeRoutePath}}/{{CodeRoutes.New}}"
			class="ml-auto group peer-focus:hidden sm:peer-focus:block">
			<div class="flex items-center">
				<span i18n="@@code.create" class="hidden sm:block"
					>createCodeTranslated</span
				>
				<app-icon [filled]="false" icon="add_circle" class="ps-2"></app-icon>
			</div>
			<app-underline></app-underline>
		</a>
	</div>
	<div class="flex flex-col h-full gap-y-2 mt-2">
		@if (codes$ | async; as codes) {
			@if (codes.length) {
				<ng-container>
					<ng-container *ngFor="let code of codes">
						<app-code-timeline-item [code]="code"></app-code-timeline-item>
					</ng-container>
				</ng-container>
			}
		}
	</div>
</div>
