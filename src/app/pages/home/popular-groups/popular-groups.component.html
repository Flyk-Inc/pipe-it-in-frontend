<div class="p-4">
	<h2 class="text-lg font-semibold mb-4">Suivez ces groupes</h2>
	<div *ngFor="let group of publicGroups" class="mb-4">
		<div class="flex items-center">
			<a routerLink="/group/{{ group.id }}">
				<!-- TODO once pictures are implemented, put the correct path-->
				<img
					ngSrc="{{
						group.profilePicture
							? 'path/to/profile/pictures/' + group.profilePicture
							: 'https://pbs.twimg.com/profile_images/1568802877933588482/Pnwh7rKm_400x400.jpg'
					}}"
					alt="{{ group.name }}"
					width="48"
					height="48"
					class="w-11 h-11 rounded-full mr-3"
					style="max-width: none" />
			</a>
			<div>
				<a routerLink="/group/{{ group.id }}">
					<h3 class="text-sm font-semibold">{{ group.name }}</h3>
					<p class="text-xs text-grey-500">
						{{ group.memberCount || 0 }} followers
					</p>
				</a>
			</div>
		</div>
	</div>
</div>
