<div class="post-mini-pseudo text-grey-3 dark:text-grey-2">
	<a
		routerLink="/user/{{ user.id }}"
		class="flex flex-nowrap gap-x-2 items-center w-fit">
		<span><span i18n="@@by">de</span>: &#64;{{ user.lastName }}</span>
		<img
			alt="Rounded avatar"
			class="w-5 h-5 rounded-full shrink"
			height="12"
			[ngSrc]="
				user.profilePicture
					? fileUrl + user.profilePicture.id
					: '/assets/images/default_pfp.png'
			"
			width="12" />
	</a>
</div>
